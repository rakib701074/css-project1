<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="slide">

            <div class="item" style="background-image: url(image/png1.jpg);">
                <div class="content">
                    <div class="name">Goa</div>
                    <div class="des">Beautiful View</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/png2.jpg);">
                <div class="content">
                    <div class="name">Manali</div>
                    <div class="des">Beautiful View</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/png3.jpg);">
                <div class="content">
                    <div class="name">Himachal</div>
                    <div class="des">Beautiful View</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/png4.jpg);">
                <div class="content">
                    <div class="name">Dhelo Beach</div>
                    <div class="des">Beautiful View</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/png5.jpg);">
                <div class="content">
                    <div class="name">Kullu Manali</div>
                    <div class="description">Beautiful View</div>
                    <button>See More</button>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <script>
            var next = document.querySelector('.next')
            var prev = document.querySelector('.prev')

            next.addEventListener('click', function () {
                var item = document.querySelectorAll('.item')
                console.log(item)
                document.querySelector('.slide').appendChild(item[0])
            })
            prev.addEventListener('click', function () {
                var item = document.querySelectorAll('.item')
                document.querySelector('.slide').prepend(item[item.length - 1])
            })
            
        </script>

</body>

</html>
